<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* The starting button screen */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .btn-open {
            border: 2px solid #ff4d6d;
            padding: 20px 40px;
            border-radius: 50px;
            color: #ff4d6d;
            font-size: 1.5rem;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .btn-open:hover {
            background: #ff4d6d;
            color: white;
        }

        #text-overlay {
            position: absolute;
            top: 15%;
            left: 10%;
            z-index: 10;
            font-size: 1.2rem;
            color: #ffb3c1;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
            pointer-events: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <div class="btn-open">Click to Open ‚ù§Ô∏è</div>
        <p style="color: #555; margin-top: 20px;">Turn your volume up!</p>
    </div>

    <audio id="mySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="text-overlay"></div>
    <canvas id="treeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('mySong');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const messages = [
            "Hey Beautiful...",
            "Today is all about you. üéÇ",
            "I wanted to make something unique,",
            "Just like the way you are.",
            "Happy Birthday! ‚ù§Ô∏è",
            "I love you more than words can say."
        ];

        function drawTree(startX, startY, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#4a3728";
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                // Heart Leaves
                ctx.beginPath();
                ctx.fillStyle = hsl(${Math.random() * 20 + 340}, 100%, ${Math.random() * 20 + 60}%);
                ctx.arc(0, -len, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                return;
            }

            drawTree(0, -len, len * 0.78, angle + 22, branchWidth * 0.7);
            drawTree(0, -len, len * 0.78, angle - 22, branchWidth * 0.7);
            ctx.restore();
        }

        let line = 0, char = 0;
        function typeWriter() {
            if (line < messages.length) {
                if (char < messages[line].length) {
                    document.getElementById('text-overlay').innerHTML += messages[line].charAt(char);
                    char++;
                    setTimeout(typeWriter, 80);
                } else {
                    document.getElementById('text-overlay').innerHTML += "<br>";
                    char = 0; line++;
                    setTimeout(typeWriter, 1200);
                }
            }
        }

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            audio.play().catch(error => console.log("Audio Error:", error));
            
            // Draw the tree centered bottom
            drawTree(canvas.width / 2, canvas.height - 50, canvas.height / 6, 0, 10);
            
            // Start the message
            setTimeout(typeWriter, 1000);
        }
    </script>
</body>
</html>
